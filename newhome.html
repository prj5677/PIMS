<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      font-family: Arial, sans-serif;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #6b47d9;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    .sidebar .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar .logo img {
      width: 60px;
      height: 60px;
    }

    .sidebar .logo h1 {
      font-size: 24px;
      margin-top: 10px;
    }

    .menu {
      width: 100%;
    }

    .menu a {
      display: block;
      text-decoration: none;
      color: white;
      padding: 15px 20px;
      font-size: 18px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    .menu a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .menu .active {
      font-weight: bold;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #f9f9f9;
    }

    .topbar {
      background-color: #6b47d9;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .topbar .search-bar {
      display: flex;
      align-items: center;
    }

    .topbar .search-bar input {
      width: 300px;
      padding: 8px;
      border: none;
      border-radius: 20px;
      outline: none;
    }

    .topbar .search-bar button {
      background-color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      margin-left: -40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .topbar .icons {
      display: flex;
      align-items: center;
    }

    .topbar .icons i {
      margin-left: 20px;
      cursor: pointer;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="icon.png" alt="Logo">
      <h1>PIMS</h1>
    </div>
    <div class="menu">
      <a href="#">Dashboard</a>
      <a href="#">Inventory</a>
      <a href="#">Purchase</a>
      <a href="#">Sales</a>
      <a href="#">Reports</a>
      <a href="#">Settings</a>
    </div>
  </div>
  <div class="main-content">
    <div class="topbar">
      <div class="search-bar">
        <input type="text" placeholder="Search...">
        <button><i>üîç</i></button>
      </div>
      <div class="icons">
        <p>‚öôÔ∏è</p>
        <p>üîî</p>
        <p>üë§</p>
      </div>
    </div>
  </div>
</body>
</html>
