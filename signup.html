<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
       
        
      display: flex;
      font-family: Arial, sans-serif;
      height: 100vh;
    }

    .left-section {
      flex: 1;
      background: url('warehouse.jpg') no-repeat center center/cover;
    }

    .right-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo img {
      width: 100px;
      height: 100px;
    }

    .logo h1 {
      font-size: 50px;
      margin-top: 10px;
      font-weight: bold;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
    }

    .form-container h2 {
      font-size: 24px;
      color: #996633;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #996633;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      color: white;
      background-color: #996633;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #996633;
    }

    .login-link {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .login-link a {
      color: #996633;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="left-section"> 
    <img src="bg2.jpg" alt="inv"  style="width:900px; height:965px;">
  </div>
  <div class="right-section">
    <div class="logo">
      <img src="icon.png" alt="Logo">
      <h1>PIMS</h1>
    </div>
    <div class="form-container">
      <h2>Create New Account</h2>
      <form>
        <div class="form-group">
          <label for="name">Please enter your name</label>
          <input type="text" id="name" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="email">Please enter Email</label>
          <input type="email" id="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="password">Please enter password</label>
          <input type="password" id="password" placeholder="******">
        </div>
        <div class="form-group">
          <label for="dob">Please enter date of birth</label>
          <input type="date" id="dob">
        </div>
        <button type="submit" class="btn">SIGN UP</button>
      </form>
      <div class="login-link">
        Already Registered? <a href="#">Login</a>
      </div>
    </div>
  </div>
</body>
</html>
